<ion-view view-title="{{'menu_6'|translate}}">
    
    <ion-nav-buttons side="right">
        <!-- showFilterBar() -->
        <button class="button button-icon icon ion-ios-search-strong light" ng-click="showSearchPopup()">
        </button>
        <!-- ion-funnel ion-pin ion-location ion-map ion-ios-ionic-outline ion-ios-location ion-ios-location-outline 
        ion-android-compass ion-android-locate --> 
        <!--<button class="button button-icon icon ion-ionic fontWhite" ng-click="openRadio()"></button>-->
    </ion-nav-buttons>
  <ion-content  style="background-image: url('img/bg_about.png'); background-size: cover;">
      <ion-refresher
            pulling-text="..."
            on-refresh="doRefresh()" style="background-color: #EBEFF1">
        </ion-refresher>
    <ion-list>
        <div class="card" style="margin: 2%" ng-repeat="post in posts | filter: criterio.value ">
            <ion-item class="item-barber item-avatar item-icon-right">
                <img src="img/img_nouser.png" ng-src="{{post.Barber.foto_url}}">
                <h2>{{post.Barber.nombre}}</h2>
                <!--<p>{{post.Post.created | amDateFormat: 'ddd MMMM D, YYYY.' }}</p>  -->
                <p>{{post.Barber.nombrebarberia}}</p>   
                <a href="#/app/barber-preview/{{post.Barber.id}}"><i class="icon ion-eye" style="color: #0a9dc7"></i></a>
            </ion-item>
            <ion-item class="item-image item-barber">
                <div class="video-container" ng-if="post.Post.type_post == 'video'">
                    <iframe  ng-src="{{trustSrc('https://www.youtube.com/embed/'+post.Post.content_post)}}" type="text/html" frameborder="0" allowfullscreen></iframe>
                 
                </div>
                <div class="full-image" ng-if="post.Post.type_post == 'imagen'">
                    <img src="{{post.Post.content_post}}">
                </div>
            </ion-item>
            <ion-item class="item-barber item-body">                
                <a id="{{'post'+ post.Post.id}}" ng-click="setLike(post.Post.id, post.Post.likes, $index)" class="{{post.Post.class}}"></a>
                <a ng-click="sharePost(post.Post)" class="button button-small button-icon fontWhite icon ion-android-share-alt"></a>
                <!--<a href="#" class="button button-small button-icon fontWhite icon ion-social-instagram-outline"></a>-->
                
                <hr class="separador">
                <!--<a href="#" class="button button-icon fontWhite ion-settings"></a>-->
                <i ng-class="post.Post.likes != 0 ? 'icon ion-heart' : 'icon ion-heart-broken' "></i> {{post.Post.likes}}<br/>
                <p style="color: gainsboro; margin-bottom: 0; margin-top: 0" ng-if="post.Post.descripcion != '' && post.Post.descripcion != null">
                    
                    {{post.Post.descripcion}}
                    
                </p>
                <small style="color: graytext" am-time-ago="post.Post.created"></small>
            </ion-item>
        </div>

    </ion-list>
        <script id='searchPopup.html' type='text/ng-template'>
            <label class="item item-input" style="border-radius: 5px">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="dataSearch.criterio">
            </label>
            
            <br/>
            <ion-radio class="wrapping-list" ng-model="dataSearch.type_content" ng-value="''"><i class="icon ion-home"></i> {{'all_sections'| translate}}</ion-radio>
            <ion-radio class="wrapping-list" ng-model="dataSearch.type_content" ng-value="'news'"><i class="icon ion-star"></i> {{'news'| translate}}</ion-radio>
            <ion-radio class="wrapping-list" ng-model="dataSearch.type_content" ng-value="'promos'"><i class="icon ion-speakerphone"></i> {{'promos'| translate}}</ion-radio>
            <ion-radio class="wrapping-list" ng-model="dataSearch.type_content" ng-value="'sales'"><i class="icon ion-pricetag"></i> {{'sales'| translate}}</ion-radio>
            <ion-radio class="wrapping-list" ng-model="dataSearch.type_content" ng-value="'vacancies'"><i class="icon ion-help-buoy"></i> {{'vacancies'| translate}}</ion-radio>
    
        </script>
  </ion-content>
</ion-view>
