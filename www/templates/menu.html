<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-barber">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-barber ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" class="blueBack">
    <!--<ion-header-bar class="bar-profile bar-barber" style="background-color: transparent" >
      <img ng-src="{{muserFoto}}" width="100%"/>
    </ion-header-bar>-->
    <ion-content>
        <div class="bar-barber" style="background-color: transparent" >
            <img style="width: 100%; height: 280px" src="{{muserFoto}}" />
        </div>
      <ion-list class="listmenu">
          <center><h4 style="color: #233244">{{muserEmail}}</h4></center>
          
        <ion-item menu-close href="#/app/appointments">
          {{"menu_1" | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          {{"menu_2" | translate}}
        </ion-item>  
        <ion-item menu-close href="#/app/barber">
          {{"menu_3" | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/search/true">
          {{"menu_4" | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/about">
          {{"menu_5" | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/posts">
            {{'menu_6' | translate}}
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar style="background-color: #eee3ea; color: #233244">
        <a menu-close style="position: absolute; right: 10px" class="button button-icon ion-log-out" ng-click="signOut()"></a>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
